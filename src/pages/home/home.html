<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let pessoa of pessoas" (click)="verDetalhes(pessoa)" >
    <ion-avatar item-start>
    <img src={{pessoa.picture.thumbnail}}>
  </ion-avatar>

    <h2>{{pessoa.name.first}}</h2>
    <p>{{pessoa.email}}</p>

  </ion-item>

</ion-content>
